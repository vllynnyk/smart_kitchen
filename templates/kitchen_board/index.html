{% extends "base.html" %}

{% block content %}
  <title>
    Smart Kitchen | Home Page
  </title>
  <header class="header-2">
    <div class="page-header min-vh-75 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/img_2.png')">
      <span class="mask bg-gradient-primary opacity-4"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 text-center mx-auto">
            <h1 class="text-white pt-3 mt-n5">Smart Kitchen Home</h1>
            <p class="lead text-white mt-3">...</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">
    <section class="pt-3 pb-4" id="count-stats">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 mx-auto py-3">
            <div class="row">
              <div class="col-md-3 position-relative">
                <div class="p-3 text-center">
                  <h1 class="text-gradient text-primary"><span id="state1" countTo="{{ num_cooks }}">0</span>+</h1>
                  <h5 class="mt-3">Cooks</h5>
                  <p class="text-sm font-weight-normal">...</p>
                </div>
                <hr class="vertical dark">
              </div>
              <div class="col-md-3 position-relative">
                <div class="p-3 text-center">
                  <h1 class="text-gradient text-primary"><span id="state2" countTo="{{ num_dish_types }}">0</span>+</h1>
                  <h5 class="mt-3">Dish Types</h5>
                  <p class="text-sm font-weight-normal">...</p>
                </div>
                <hr class="vertical dark">
              </div>
              <div class="col-md-3 position-relative">
                <div class="p-3 text-center">
                  <h1 class="text-gradient text-primary"> <span id="state3" countTo="{{ num_dishes }}">0</span>+</h1>
                  <h5 class="mt-3">Dishes</h5>
                  <p class="text-sm font-weight-normal">...</p>
                </div>
                <hr class="vertical dark">
              </div>
              <div class="col-md-3 position-relative">
                <div class="p-3 text-center">
                  <h1 class="text-gradient text-primary"><span id="state4" countTo="{{ num_ingredients }}">0</span>+</h1>
                  <h5 class="mt-3">Ingredients</h5>
                  <p class="text-sm font-weight-normal">...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
