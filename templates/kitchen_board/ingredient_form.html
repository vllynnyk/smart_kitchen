{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

 <title>
    Smart Kitchen | {{ object|yesno:"Update,Create" }} Ingredient
  </title>
  <header>
    <div class="page-header min-height-300" style="background-image: url('{{ ASSETS_ROOT }}/img/img_2.png');" loading="lazy">
      <span class="mask bg-gradient-dark opacity-8"></span>
    </div>
  </header>

  <div class="card card-body mx-3 mx-md-4 mt-n6 mb-4">
    <section>
      <div class="container py-4">
        <div class="row">
          <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
            <h3 class="text-center">{{ object|yesno:"Update,Create" }} Ingredient</h3>
            <form role="form" id="create-form" method="post" autocomplete="off" novalidate>
              {% csrf_token %}
              <div class="card-body">
                  {% csrf_token %}
                  {{ form|crispy }}
                <!-- Submit -->
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn bg-gradient-dark w-100">Submit</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
